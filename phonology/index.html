<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unnamed Language Phonology</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,th{
            text-align: center;
        }
        span+span{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <table id="t">
        <tr>
            <th>Manner/Place</th>
            <th>Labial</th>
            <th>Dental</th>
            <th>Alveolar</th>
            <th>Postalveolar</th>	
        </tr>
        <tr>
            <th>Nasal</td>
            <td>m</td>
            <td colspan="3">n</td>
        </tr>
        <tr>
            <th>Plosive</td>
            <td><span>p</span><span>b</span></td>
            <td colspan="3"><span>t</span><span>d</span></td>
        </tr>
        <tr >
            <th>Fricative</td>
            <td><span>f</span><span>v</span></td>
        </tr>
    </table>
</body>
</html>
